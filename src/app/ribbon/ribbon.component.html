<h2>{{category}}</h2>
<owl-carousel-o [options]="customOptions"  (dragging)="isDragging = $event.dragging">
  <ng-container *ngFor="let film of films">
    <ng-template carouselSlide [id]="film.id">
      <app-card
      [title]="film.title"
      [date]="film.release_date | date:'mediumDate'"
      [img]="film.poster_path"
      [href]="film.href"
      [rate]="film.vote_average"
      [isDragging]="isDragging"
    ></app-card>
    </ng-template>
  </ng-container>
</owl-carousel-o>
